<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="calculator">
            <div class="screen" id="screen">
                <div class="result" id="result"></div>
                <div class="input" id="input"></div>
            </div>
            <div class="pad" id="pad">
            <!-- Operator buttons -->
            <button class="operator" id="clear">C</button>
            <button class="operator" id="ce">CE</button>
            <button class="operator" id="delete">Delete</button>
            <button class="operator" id="percentage">%</button>
            <button class="operator" id="divide">/</button>
            <button class="operator" id="multiply">*</button>
            <button class="operator" id="subtract">-</button>
            <button class="operator" id="add">+</button>
            <button class="operator" id="toggle-sign">+/-</button>
            <!-- Number and other buttons -->
            <button class="numPad" id="numPad7">7</button>
            <button class="numPad" id="numPad8">8</button>
            <button class="numPad" id="numPad9">9</button>
            <button class="numPad" id="numPad4">4</button>
            <button class="numPad" id="numPad5">5</button>
            <button class="numPad" id="numPad6">6</button>
            <button class="numPad" id="numPad1">1</button>
            <button class="numPad" id="numPad2">2</button>
            <button class="numPad" id="numPad3">3</button>
            <button class="numPad" id="numPad0">0</button>
            <button class="numPad" id="decimal">.</button>
            <button class="equal" id="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
