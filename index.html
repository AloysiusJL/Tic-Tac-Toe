<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="title">
        <h1>Tic Tac Toe</h4>
        <h1 id="isPlaying"></h1>
    </div>
    <div class="container">
        <div class="grid G0" id="G0" data-index="0"></div>
        <div class="grid G1" id="G1"data-index="1"></div>
        <div class="grid G2" id="G2" data-index="2"></div>
        <div class="grid G3" id="G3" data-index="3"></div>
        <div class="grid G4" id="G4" data-index="4"></div>
        <div class="grid G5" id="G5" data-index="5"></div>
        <div class="grid G6" id="G6" data-index="6"></div>
        <div class="grid G7" id="G7" data-index="7"></div>
        <div class="grid G8" id="G8" data-index="8"></div>
    </div>

    <div id="winnerModal" class="modal">
        <div class="modal-content">
          <h2 id="winnerMessage"></h2>
          <a href="https://mrbego.github.io/Tic-Tac-Toe/">
            <button id="playAgainButton">Play again</button>
          </a>
        </div>
      </div>

</body>
</html>
