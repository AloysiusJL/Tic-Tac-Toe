<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="game-container">
            <div class="grid" id="G0"></div>
            <div class="grid" id="G1"></div>
            <div class="grid" id="G2"></div>
            <div class="grid" id="G3"></div>
            <div class="grid" id="G4"></div>
            <div class="grid" id="G5"></div>
            <div class="grid" id="G6"></div>
            <div class="grid" id="G7"></div>
            <div class="grid" id="G8"></div>
        </div>
        <p id="isPlaying">Now Playing: Player 1 (X)</p>
        <p id="winnerMessage"></p>
        <button id="playAgainButton" style="display:none;">Play Again</button>
        <div id="modal" class="modal">
            <div class="modal-content">
                <h2>Choose Opponent:</h2>
                <button id="playWithPlayerButton">Play with a Player</button>
                <button id="playWithComputerButton">Play with Computer</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
